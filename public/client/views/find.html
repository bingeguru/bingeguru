<div>find</div><br>

<div ng-controller = 'findCtrl'>
<input type = 'search' ng-model = 'q' placeholder = 'filter title'></input>
<input type = 'search' ng-model = 'q' placeholder = 'filter runtime'></input>
<table>
<tbody ng-repeat='show in data | filter:q'>
<tr>
<td> {{ show.title }} <br> <img class='showImage' src="{{show.images[0]}}"></td>
<td>runtime: {{ show.runtime }} minutes<br>
    seasons: {{show.totalSeasons}} / episodes: {{show.totalEp}} </td>
<td> </td>

</tr>


</tbody>

</table>
</div>
