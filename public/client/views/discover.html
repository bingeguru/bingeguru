<div>discover</div>
  <div ng-controller = 'discoverCtrl'>

    <input type = 'search' ng-model = 'q.title' placeholder = 'filter title'></input>
    <input type = 'search' ng-model = 'q.runtime' placeholder = 'filter runtime'></input>

    <div class="btn-group" style = "float:right">
      <a href="#" class="btn btn-default">Binge</a>
      <a href="#" class="btn btn-default">Daily</a>
      <a href="#" class="btn btn-default">Weekly</a>
    </div>


    <div class="container">
      <table class="table">
      <tr>
      <th>Star</th>
      <th>Poster</th>
      <th>Summary</th>
      <th>Rating</th>
      <th>Season/Episode</th>
      <th>Time</th>
      </tr>



        <tbody ng-repeat='show in data | filter:q:strict'>
          <tr>
            <td>
              <label class="checkbox">
                <input type="checkbox">
              </label>
            </td>
            <td>
              <img class='showImage' src='{{show.poster}}'>
            </td>
            <td>
              {{ show.name }}: **Show Description**
            </td>
            <td>
              **Rating**
            </td>
            <td>
              Seasons: {{show.totalSeasons}} / Episodes: {{show.totalEp}}
            </td>
            <td>
              {{ show.runtime }} minutes
            </td>
          </tr>
        </tbody>
      </table>
    </div>

</div>
