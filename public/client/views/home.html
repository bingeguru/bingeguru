    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"

    <div class="container">
      <div ng-controller="ButtonsCtrl">
        <div class="col-md-12">
          <hr>
          <h3>
            Popular bingeables
          </h3>
          <div class="carousel">
              <carousel interval="myInterval">
                <slide ng-repeat="slide in data" active="slide.active">
                <div class="row">
                  <div>
                    <img ng-src="{{slide.poster}}" style="float: left; padding: 10px 40px; max-height: 250px; margin-top: 20px; max-width 300px">
                  </div>
                  <div class="sliderText">
                    <h3>{{slide.name}}</h3>
                    <h4>Epsiode Length: {{slide.runtime}}</h4>



                  </div>


                </div>
                </slide>
              </carousel>
            </div>
          <p>
          </p>
         <div class="row">
          <hr>
          <h3>
            Find Shows
          </h3>
          <h3>
            Genre
          </h3>
          <div >
            <div class="btn-group">
              <button type="button" class="btn btn-default" ng-model="genresModel" btn-radio="'All'">ALL</button>
              <button type="button" class="btn btn-default" ng-model="genresModel" btn-radio="'Comedy'">Comedy</button>
              <button type="button" class="btn btn-default" ng-model="genresModel" btn-radio="'Drama'">Drama</button>
              <button type="button" class="btn btn-default" ng-model="genresModel" btn-radio="'Crime'">Crime</button>
              <button type="button" class="btn btn-default" ng-model="genresModel" btn-radio="'Action'">Action</button>




            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default" ng-model="genresModel" btn-radio="'Adventure'">Adventure</button>
              <button type="button" class="btn btn-default" ng-model="genresModel" btn-radio="'Fantasy'">Fantasy</button>
              <button type="button" class="btn btn-default" ng-model="genresModel" btn-radio="'Family'">Family</button>
              <button type="button" class="btn btn-default" ng-model="genresModel" btn-radio="'Thriller'">Thriller</button>
            </div>
            <h3>
              Episode Length
            </h3>
            <div class="btn-group">
              <button type="button" class="btn btn-default" ng-model="runtimeModel" btn-radio="'All'">ALL</button>
              <button type="button" class="btn btn-default" ng-model="runtimeModel" btn-radio="'under30'">Under 30 min</button>
              <button type="button" class="btn btn-default" ng-model="runtimeModel" btn-radio="'between3045'">30 to 45 min</button>
              <button type="button" class="btn btn-default" ng-model="runtimeModel" btn-radio="'between4560'">45 to 60 min</button>
            </div>
            <h3>
              Provider
            </h3>
            <div class="btn-group">
              <button type="button" class="btn btn-default" ng-model="providerModel.All" btn-checkbox>ALL</button>
              <button type="button" class="btn btn-default" ng-model="providerModel.hulu" btn-checkbox>Hulu</button>
              <button type="button" class="btn btn-default" ng-model="providerModel.netflix" btn-checkbox>Netflix</button>
              <button type="button" class="btn btn-default" ng-model="providerModel.amazon" btn-checkbox>Amazon</button>
            </div>
            <hr>
            <button ng-click="submitFind()" type = "button" class="btn btn-success">FIND SHOWS</button>
          </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>
                  Search
                </label>
                <input type="text" class="form-control">
                <button  type="submit" class="btn btn-default">
                  Click!
                </button>
              </div>
            </div>
            <div class="col-md-4">
              Interesting Fun Facts
            </div>
            <div class="col-md-4">
              <div>
                <br>
              </div>
              <div>
                reviews
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
